<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode='side' opened>
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()"  *ngIf="isSignedIn">menu</mat-icon>
                    <div class="box" *ngIf="isSignedIn">
                        <mat-icon routerLink="profile">account_circle</mat-icon>
                        <mat-icon (click)="signOut()">exit_to_app</mat-icon>
                    </div>
                </mat-toolbar>
            </div>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
