<div class="example-container">
  <div class="filters row">
    <mat-form-field class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Cerca">
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <mat-label>Filtra per range date</mat-label>
      <mat-date-range-input
        [formGroup]="campaignOne"
        [rangePicker]="campaignOnePicker">
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" style="text-align: end">
      <button class="add-button"mat-fab extended (click)="openDialogAddClient()">
        <mat-icon>add</mat-icon> Aggiungi cliente
      </button>
    </div>

  </div>

  <div class="container-table">

    <table class="mat-table" mat-table matTableResponsive [dataSource]="dataSource" matSort>

      </ng-container>

     <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialogAddClient(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr class="mat-header-row" mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
      <tr class="mat-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-paginator" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
